<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container text-center my-5">
      <div class="group w-75 m-auto p-5">
        <h1>Smart Login System</h1>
        <input
          class="my-3 w-100 p-2 bg-transparent form-control"
          id="name"
          type="text"
          placeholder="Enter your name"
        />
        <input
          class="my-3 w-100 p-2 bg-transparent form-control"
          id="mail"
          type="email"
          placeholder="Enter your email"
        />
        <input
          class="my-3 w-100 bg-transparent p-2 form-control text-white"
          id="pass"
          type="password"
          placeholder="Enter your password"
        />
        <p id="incorect"></p>
        <p id="x"></p>
        <button onclick="addUser()" class="btn btn-outline-info w-100 my-3">
          Sign Up
        </button>
        <p class="text-white">
          You have an account?
          <a class="text-white" href="index.html">Signin</a>
        </p>
      </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/all.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
